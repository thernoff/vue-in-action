<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <style>
    @keyframes bounceIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }

      60% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }

    .bounce-enter-active {
      animation: bounceIn 2s;
    }

    .bounce-leave-active {
      animation: bounceIn 2s reverse;
    }
  </style>
</head>

<body>
  <div id="app" class="container p-0">
    <div @click="show = !show">
      <h2>{{title}}</h2>
    </div>
    <transition name="bounce">
      <div v-if="show">
        <p>{{description}}</p>
      </div>
    </transition>
  </div>
  <script src="./js/vue.js"></script>
  <script>


    var app = new Vue({
      el: "#app",
      data() {
        return {
          title: "War and Peace",
          description: "Lorem ipsum dolor sit amet, consectetur adipiscing elim",
          show: false
        };
      }
    });
  </script>
</body>

</html>
