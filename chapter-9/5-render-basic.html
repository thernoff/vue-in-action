<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
</head>

<body>
  <div id="app" class="container p-0">
    <my-comp header="1">Erik</my-comp>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component('my-comp', {
      render(createElement) {
        return createElement(
          // тег
          'h' + this.header,
          // объект с атрибутами
          {
            'class': 'text-center', // class заключаем в кавычки, т.к. в JS это зарезервированное слово
            on: {
              click(e) {
                alert('Clicked!');
              }
            }
          },
          // содержимое тега
          this.welcome + this.$slots.default[0].text
        )
      },
      data() {
        return {
          welcome: 'Hello World '
        }
      },
      props: ['header']
    });

    var app = new Vue({
      el: "#app",
      data() {
        return {
        };
      }
    });
  </script>
</body>

</html>
