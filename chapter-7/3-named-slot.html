<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
</head>

<body>
  <div id="app" class="container p-0">
    <form-component :author="authorLabel" :title="titleLabel">
      <h3>{{header}}</h3>
      <template v-slot:titleslot>
        <label for="title">{{titleLabel}}</label>
      </template>
      <template v-slot:authorslot>
        <label for="author">{{authorLabel}}</label>
      </template>
    </form-component>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const FormComponent = {
      template: `
          <div>
            <form>
              <slot></slot>
              <slot name="titleslot"></slot>
                <input id="title" type="text" /></br>
              <slot name="authorslot"></slot>
                <input id="author" type="text" /></br>
              <button>Submit</button>
            </form>
          </div>
        `,
      //props: ["title", "author"]
    };

    var app = new Vue({
      el: "#app",
      components: {
        "form-component": FormComponent
      },
      data() {
        return {
          titleLabel: "The Title:",
          authorLabel: "The Author:",
          header: 'Book Author Form'
        };
      }
    });
  </script>
</body>

</html>
